<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <!-- Linking to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading with an ID selector -->
    <h1 id="main-heading">Welcome to My Webpage</h1>

    <!-- Container for content with class selector -->
    <div class="container">
        <section>
            <h2>About This Page</h2>
            <p>This is a sample webpage that demonstrates how to apply CSS to style elements using IDs, classes, margins, padding, borders, and typography.</p>
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        </section>
    </div>

</body>
</html>
